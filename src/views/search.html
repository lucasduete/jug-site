<div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper teal lighten-1">
        	<div class="row">
        		<form ng-submit="Publication.clientSearch()">
        			<div class="input-field col m6 l6 s6">
			        	<input id="search" type="search" required placeholder="Busque uma publicação...">
			        	<label class="label-icon" for="search"><i class="material-icons">search</i></label>
		          		<i class="material-icons">close</i>
			        </div>
        		</form>
	            <ul class="right">
	                <li>
	                	<a href="/#!/cadastrarPublicacao">cadastrar publicação<i class="material-icons prefix right">add_box</i></a>
	                </li>
	                <li class="m4 l4">
	                	<a id="logout" href="/#!/login">logout<i class="material-icons prefix right">exit_to_app</i></a>
	                </li>
	            </ul>
        	</div>
        </div>
    </nav>
</div>

<div class="container" style="margin-top: 3%;" ng-init="Publication.serverSearch()">
	<div data-ng-if="Publication.publications.length == 0">
		<div class="row">
			<div class="col s12 m6 l6 offset-m3 offset-l3">
			  <div class="card orange darken-4">
			  	<div class="card-image">
          			<img src="../assets/img/sumiu.jpg">
        		</div>
			    <div class="card-content white-text">
			      <span class="card-title">Não há publicações...</span>
			      <p><strong>Sumiu!! Cadê a Tetê?:(</strong></p>
			    </div>
			  </div>
			</div>
		</div>
	</div>

	<div data-ng-repeat="publication in Publication.publications">
		<div class="row">
			<div class="col s12 m12 l12">
			  <div class="card indigo darken-5">
			    <div class="card-content white-text">
			      <span class="card-title">{{publication.titulo}}</span>
			      <p>{{publication.conteudo}}</p>
			    </div>
			    <div class="card-action">
			      <a href="/#!/publication/{{publication.id}}">Ver Mais</a>
			    </div>
			  </div>
			</div>
		</div>
	</div>
</div>
